<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Number Game</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- favicon -->
     <link rel="icon" href="https://lh5.ggpht.com/XMNvXtW9ghlnox2URNvaP9M08ZMbF_au-30TaNGepUkeFLzO1Y8PxAvBnP3SNev0TGk=w300" type="image/png" sizes="16x16">


    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="css/style.css">

    <!-- import the webpage's javascript file -->
    <script src="javascript/script.js" defer></script>

    <link href="https://fonts.googleapis.com/css?family=Merienda|Pacifico" rel="stylesheet">

  </head>
  <body>
    <h1>Guess a number!</h1>

    <p>Lets see if you can guess the number selected from 1 to 25. You have 5 turns to guess the number correctly.</p>


   <div class="form">
     <label for="guessField">Guess a number: </label>
    <input type="text" id="guessField" class="guessField">

      <button type="submit" value="Submit" class="guessSubmit">
      Guess
    </button>
    </div>


    <div class="resultParas">
      <p class="guesses"></p>
      <p class="lastResult"></p>
      <p class="lowOrHi"></p>
    </div>

  </body>
</html>
